<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="expense.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <ul id="nav-menu">
        <li><a href="home.html">Home</a></li>
        <li><a href='reports.html'>Reports</a></li>
      </ul>
      <div>
        <button id="rzp-button">Go Premium</button>
        <button id="logout">Log out</button>
      </div>
    </nav>
  </header>

  <p id="err"></p>

  <div class="reports" id="report-page">
    <div class="button-box">
      <div id="btn"></div>
      <button class="toggle-btn" onclick="daily()">Daily</button>
      <button class="toggle-btn" onclick="monthly()">Monthly</button>
      <button class="toggle-btn" onclick="yearly()">Yearly</button>
    </div>
    <div class="period-selection">
      <ul>
        <li><button id="prev-period" onclick="previousPeriod()"> < </button></li>
        <li id="period-text" ><input type="date" id="period-input" onchange="changePeriod(event)" ></li>
        <li id="total-expense"></li>
        <li><button id="next-period" onclick="nextPeriod()"> > </button></li>
      </ul>
    </div>
  </div>
  </div>
  <div class="table">
    <table id="expense-table">
      <thead>
        <tr>
          <th style="width:125px">Date</th>
          <th style="width: 150px">Category</th>
          <th style="width: 350px">Description</th>
          <th style="width: 125px">Amount</th>
        </tr>
      </thead>
      <tbody id="expense-items">
      </tbody>
      <tfoot></tfoot>
    </table>
    <div class="pages">
      <li id="prev-btn" style="display:none" onclick="showPreviousPage()"> << </li>
          <ul id="page-list"></ul>
      <li id="next-btn" style="display:none" onclick="showNextPage()"> >> </li>
    </div>
  </div>

  <div id="pagination" class="pagination">
    <label for="rows">Rows per page :</label>
    <select id="rows-per-page" name="rows" onchange="updatedRows()">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
    </select>
    <label id="page-details"></label>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <script src="reports.js"></script>

</body>

</html>
