<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <h1 class="header">Welcome to Expense Tracker</h1>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button class="toggle-btn" onclick="login()">Log In</button>
            <button class="toggle-btn" onclick="register()">Register</button>
        </div>
        <p id="err"></p>
        <form id="login" onsubmit="loginUser(event)">
            <input type="email" name='email' placeholder="Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <a href="forgotpassword.html" class="forgotpassword">Forgot your password?</a>
            <button type="submit" class="submit-btn">Log in</button>
            <p class="switch-link">Don't have an account? <a href="#" onclick="register()">Register</a></p>

        </form>
        <form id="register" onsubmit="registerUser(event)" style="display:none">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="submit" class="submit-btn">Register</button>
            <p class="switch-link">Already have an account? <a href="#" onclick="login()">Log in</a></p>
        </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
